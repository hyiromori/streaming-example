<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Streaming Test</title>
</head>
<body>
  <h1>Video Streaming Test</h1>
  <p>
    <input type="file" id="video-file" />
  </p>
  <p>
    <button id="upload-video">Upload & Convert</button>
  </p>
  <p id="message"></p>

  <script type="text/javascript">
    window.onload = () => {
      const file = document.getElementById('video-file')
      const button = document.getElementById('upload-video')
      const message = document.getElementById('message')

      button.onclick = async () => {
        try {
          const videoFile = file.files[0]
          if (videoFile == null) {
            console.error('File not selected.')
            return
          }

          const prepareResponse = await fetch(`/prepare?content-type=${videoFile.type}`)
          const { uploadId, uploadUrl } = await prepareResponse.json()
          message.textContent = `Uploading... (${uploadId})`

          const uploadS3Response = await fetch(uploadUrl, {
            method: 'PUT',
            body: videoFile,
          })
          const uploadResult = await uploadS3Response.text()
          if (!uploadS3Response.ok) {
            message.textContent = `ERROR: ${JSON.stringify(uploadResult)}`
            return
          }

          message.textContent = `SUCCESS: ${uploadId}`
        } catch (err) {
          console.error(err)
          message.textContent = `ERROR: ${err.message}`
        }
      }
    }
  </script>
</body>
</html>
